[defaults]
force_handlers=True
host_key_checking=False
inventory = ./inventory
log_path=~/.ansible/ansible.log
collections_path = ./collections
roles_path = ./roles
stdout_callback = yaml
#vault_password_file = /opt/vault/ansible-vault.key

ansible_managed = # This file is managed by Ansible. Do not edit.%n

[privilege_escalation]
become=True
become_method=sudo

[ssh_connection]
pipelining=True
